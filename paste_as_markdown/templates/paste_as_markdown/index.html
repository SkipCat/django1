{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Paste as Markdown</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav>
            <a href="/elementary-cellular-automata/">Elementary Cellular Automata</a>
            <a href="/paste-as-markdown/">Paste as Markdown</a>
            <a href="/hashid/">Hashid</a>
            <a href="/admin/">Administration</a>
        </nav>
        <main>
            <h1>Paste as Markdown</h1>
            <br>
            <form action="/paste-as-markdown/" method="POST">
                {% csrf_token %}
                {{ form.content.label_tag }}
                <br>
                {{ form.content }}
                <br>
                <span class="field-container">
                    {{ form.alias.label_tag }}
                    {{ form.alias }}
                    <input type="submit" value="Paste">
                </span>
                {{ error_msg }}
            </form>
        </main>
    </body>
</html>
